<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>PDF ç°½ç½²ç³»çµ±</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
  
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(100vh - 70px); /* é ç•™å·¥å…·åˆ—ç©ºé–“ */
      display: block;
      touch-action: none;
    }
  
    #toolbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: auto;
      padding: 10px 15px;
      background-color: #f5f5f5;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
      gap: 10px;
    }
  
    .tool-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .tool-group.right-tools {
      margin-right: 25px;
    }
  
    .tool {
      font-size: 24px;
      padding: 10px 14px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      min-width: 48px;
      min-height: 48px;
      box-sizing: border-box;
    }
  
    .tool.active {
      background-color: #4CAF50;
      color: white;
    }
  
    .important {
      background-color: #ff9800;
      color: white;
      font-weight: bold;
    }
  
    input[type="color"],
    input[type="range"] {
      height: 40px;
      cursor: pointer;
    }
  
    @media (max-width: 768px) {
      #toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      .tool-group {
        justify-content: center;
      }
      .tool {
        flex: 1 1 auto;
      }
    }
  </style>
  
  
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="toolbar">
    <div class="tool-group left-tools">
      <button id="clearBtn" class="tool">ğŸ—‘ï¸</button>
      <input type="color" id="colorPicker" value="#000000" />
      <input type="range" id="brushSize" min="1" max="30" value="5" />
      <button id="penBtn" class="tool active">âœï¸</button>
      <button id="eraserBtn" class="tool">ğŸ©¹</button>
      <button id="downloadBtn" class="tool">ğŸ“¥</button>
    </div>
    <div class="tool-group right-tools">
      <button id="saveBtn" class="tool important">ğŸ’¾ å„²å­˜åˆ°ä¼ºæœå™¨</button>
    </div>
  </div>

  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const penBtn = document.getElementById('penBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
  
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  
    let drawing = false;
    let currentColor = colorPicker.value;
    let currentSize = brushSize.value;
    let isEraser = false;
  
    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
  
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
  
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineWidth = currentSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
  
    colorPicker.addEventListener('input', e => {
      currentColor = e.target.value;
      setToPen(); // æ¯æ¬¡é¸è‰²æ™‚è‡ªå‹•åˆ‡æ›å›ç•«ç­†
    });
  
    brushSize.addEventListener('input', e => {
      currentSize = e.target.value;
    });
  
    function setToPen() {
      isEraser = false;
      penBtn.classList.add('active');
      eraserBtn.classList.remove('active');
    }
  
    function setToEraser() {
      isEraser = true;
      penBtn.classList.remove('active');
      eraserBtn.classList.add('active');
    }
  
    penBtn.addEventListener('click', setToPen);
    eraserBtn.addEventListener('click', setToEraser);
  
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  
    saveBtn.addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      fetch('/save-drawing', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataUrl }),
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => alert('å­˜æª”å¤±æ•—'));
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'drawing.png';
      a.click();
    });


    // âœ… æ–°å¢ touch äº‹ä»¶æ”¯æ´
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const pos = getCanvasPos(touch.clientX, touch.clientY);
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const pos = getCanvasPos(touch.clientX, touch.clientY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      drawing = false;
    });

    function getCanvasPos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: clientX - rect.left,
        y: clientY - rect.top,
      };
    }


  </script>

</body>


</html>
